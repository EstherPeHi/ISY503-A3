<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Detector</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        textarea { width: 400px; height: 100px; }
        button { margin-top: 10px; padding: 8px 16px; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1> NLP Feedback Analyzer (Assessment 3 ISY503)</h1>
    <textarea id="textInput" placeholder="Please input your text here"></textarea><br>
    <button onclick="analyze()">Run</button>
    <div class="result" id="output"></div>

    <script>
        function analyze() {
            const text = document.getElementById('textInput').value;
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerText =
                      `Sentiment: ${data.sentiment} (Confidence: ${data.confidence * 100}%)`;
                } else {
                    document.getElementById('output').innerText = 'Error: ' + data.error;
                }
            });
        }
    </script>
</body>
</html>
