<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Detector</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

      .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 120px;
        }

        .main-content {
            text-align: center;
            width: 600px;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 {
            margin-top: 0;
        }

        textarea {
            width: 100%;
            height: 120px;
            font-size: 16px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
        }

        button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <img src="/static/torrens_logo.png" class="logo" alt="Logo">

    <div class="main-content">
        <h1>NLP Feedback Analyzer <br>(Assessment 3 ISY503)</h1>
        <textarea id="textInput" placeholder="Please input your text here"></textarea><br>
        <button onclick="analyze()">Run</button>
        <div class="result" id="output"></div>
    </div>

    <script>
        function analyze() {
            const text = document.getElementById('textInput').value;
            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text: text })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('output').innerText =
                      `Sentiment: ${data.sentiment} (Confidence: ${(data.confidence * 100).toFixed(2)}%)`;
                } else {
                    document.getElementById('output').innerText = 'Error: ' + data.error;
                }
            });
        }
    </script>
</body>
</html>
